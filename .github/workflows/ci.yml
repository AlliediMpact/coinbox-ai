name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build
      env:
        # Add dummy values for build-time env vars if needed
        NEXT_PUBLIC_FIREBASE_API_KEY: "dummy"
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "dummy"
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: "dummy"
        FIREBASE_CLIENT_EMAIL: "dummy@example.com"
        FIREBASE_PRIVATE_KEY: "dummy"
        FIREBASE_DATABASE_URL: "dummy"
        PAYSTACK_SECRET_KEY: "dummy"

    - name: Run Unit & Integration Tests
      run: npm test
